<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<!--IMPORT BOOTSTRAP CSS-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<!--IMPORT BOOTSTRAP JS-->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>

	<!--IMPORT CSS-->
	<link rel="stylesheet" th:href="@{/css/common.css}" />

	<!-- CAROUSEL -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

	<!-- INTERNALIZATION -->
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script th:src="@{/js/lib/CLDRPluralRuleParser/CLDRPluralRuleParser.js}"></script>
	<script th:src="@{/js/lib/jquery-i18n/jquery.i18n.js}"></script>
	<script th:src="@{/js/lib/jquery-i18n/jquery.i18n.messagestore.js}"></script>
	<script th:src="@{/js/lib/jquery-i18n/jquery.i18n.fallbacks.js}"></script>
	<script th:src="@{/js/lib/jquery-i18n/jquery.i18n.language.js}"></script>
	<script th:src="@{/js/lib/jquery-i18n/jquery.i18n.parser.js}"></script>
	<script th:src="@{/js/lib/jquery-i18n/jquery.i18n.emitter.js}"></script>
	<script th:src="@{/js/lib/jquery-i18n/jquery.i18n.emitter.bidi.js}"></script>

	<script th:src="@{/js/lib/history/jquery.history.js}"></script>
	<script th:src="@{/js/lib/url/url.min.js}"></script>
	<script th:src="@{/js/global.js}"></script>

</head>

<body>
	<!--NAVBAR-->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" th:href="@{/index}"><img th:src="@{/img/logo.png}" alt="logo" /></a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
			aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarText">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" th:href="@{/index}" data-i18n="inicio">Inicio <span
							class="sr-only">(current)</span></a>
				</li>
				<!-- Ocultar si el usuario no ha iniciado sesión-->
				<li class="nav-item">
					<a class="nav-link" href="#">Asignaturas</a>
				</li>
				<!-- Ocultar si el usuario no ha iniciado sesión-->
				<li class="nav-item">
					<a class="nav-link" th:href="@{/ranking}">Ranking</a>
				</li>
			</ul>
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" href="#" data-toggle="modal" data-target="#modalLogin">Login</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#" data-toggle="modal" data-target="#modalSignup">Regístrate</a>
				</li>
				<div id="idiomas" class="switch-locale">
					<li><a href="#" data-locale="en">English</a></li>
					<li><a href="#" data-locale="es">Español</a></li>
				</div>

				<!-- Ocultar si el usuario no ha iniciado sesión-->
				<div class="dropdown">
					<img th:src="@{/img/perfil.png}" class="nav-link" alt="perfil" id="perfil_img" />
					<div class="dropdown-content dropdown-menu-right">
						<a class="nav-link" th:href="@{/perfil}">
							<p>Mi perfil</p>
						</a>
						<p data-toggle="modal" data-target="#settings">Configuración</p>
						<hr />
						<p>Cerrar sesión</p>

					</div>
				</div>
			</ul>

		</div>
	</nav>
	<!--MODAL LOGIN-->
	<div id="modalLogin" class="modal fade" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">Inicia sesión</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				<div class="modal-body modal-login">
					<form>
						<label fo="username">Nombre de usuario</label><br />
						<input type="text" id="username" name="username"><br />
						<label for="password">Contraseña</label><br />
						<input type="text" id="password" name="password"><br />
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default submit" data-dismiss="modal">Iniciar</button>
				</div>
			</div>

		</div>
	</div>

	<!--MODAL SIGNUP-->
	<div id="modalSignup" class="modal fade" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">Registrar</h4>

					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				<div class="modal-body modal-singup">
					<form>
						<label for="nombre">Nombre</label><br />
						<input type="text" id="nombre" name="nombre"><br />
						<label for="apellidos">Apellidos</label><br />
						<input type="text" id="apellidos" name="apellidos"><br />
						<label for="nombre_usuario">Nombre de usuario</label><br />
						<input type="text" id="nombre_usuario" name="nombre_usuario"><br />
						<label for="password">Contraseña</label><br />
						<input type="text" id="password" name="password"><br />
						<label for="curso">Curso</label><br />
						<input type="radio" id="curso" name="curso" value="primero">Primero<br />
						<input type="radio" id="curso" name="curso" value="segundo">Segundo<br />
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default submit" data-dismiss="modal">Registrar</button>
				</div>
			</div>

		</div>
	</div>

	<!--MODAL SETTINGS-->
	<div id="settings" class="modal fade" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">Configuración</h4>

					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				<div class="modal-body modal-singup">
					<div id="idiomas" class="switch-locale">
						<li><a href="#" data-locale="en">English</a></li>
						<li><a href="#" data-locale="es">Español</a></li>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default submit" data-dismiss="modal">Cerrar</button>
				</div>
			</div>

		</div>
	</div>
</body>
</body>
