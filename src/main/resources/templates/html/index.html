<!DOCTYPE html>
<html lang="es" dir="ltr">
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Trivial</title>
</head>

<body>
	<!--HEADER-->
	<nav th:replace="html/navbar"></nav>

	<!--CARROUSEL-->
	<div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
		<div class="carousel-indicators">
			<button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true"
				aria-label="Slide 1"></button>
			<button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
			<button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
		</div>
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img th:src="@{/img/carrousel_1.jpg}">

				<svg class="bd-placeholder-img" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg"
					aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false">
					<rect width="100%" height="100%" fill="#777" /></svg>
			</div>
			<div class="carousel-item">
				<img th:src="@{/img/carrousel_2.jpg}">
				<svg class="bd-placeholder-img" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg"
					aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false">
					<rect width="100%" height="100%" fill="#777" /></svg>

			</div>
			<div class="carousel-item">
				<img th:src="@{/img/carrousel_3.jpg}">
				<svg class="bd-placeholder-img" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg"
					aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false">
					<rect width="100%" height="100%" fill="#777" /></svg>
			</div>
		</div>
		<button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="visually-hidden">Previous</span>
		</button>
		<button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="visually-hidden">Next</span>
		</button>
	</div>

	<!--CONTAINER: LOGING & SIGNUP-->
	<div id="container">
		<div id="login">
			<p>¡Inicia sesión y comienza nuestro test!</p>
			<button type="button" data-toggle="modal" data-target="#modalLogin">Iniciar sesión</button>
		</div>
		<div id="signup">
			<p>¿Aún no tienes cuenta? No te preocupes, regístrate aquí.</p>
			<button type="button" data-toggle="modal" data-target="#modalSignup">Regístrate</button>
		</div>
	</div>

	<!--FOOTER-->
	<footer>
		&#169; Copyright 2022 | By Salma Idrissi & Jessica Piano
	</footer>

</body>

</html>
