<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Trivial</title>

</head>

<body>
	<!--HEADER-->
	<nav th:replace="html/navbar"></nav>

	<!--CARROUSEL-->
	<div id="myCarousel" class="carousel slide" data-ride="carousel">
		<!-- Indicators -->
		<ol class="carousel-indicators">
			<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			<li data-target="#myCarousel" data-slide-to="1"></li>
			<li data-target="#myCarousel" data-slide-to="2"></li>
		</ol>

		<!-- Wrapper for slides -->
		<div class="carousel-inner">
			<div class="item active">
				<img src="la.jpg" alt="Foto_1" style="width:100%;background-color:blue">
			</div>

			<div class="item">
				<img src="chicago.jpg" alt="Foto_2" style="width:100%;background-color:pink">
			</div>

			<div class="item">
				<img src="ny.jpg" alt="Foto_3" style="width:100%;background-color:purple">
			</div>
		</div>

		<!-- Left and right controls -->
		<a class="left carousel-control" href="#myCarousel" data-slide="prev">
			<span class="glyphicon glyphicon-chevron-left"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="right carousel-control" href="#myCarousel" data-slide="next">
			<span class="glyphicon glyphicon-chevron-right"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>

	<!--CONTAINER: LOGING & SIGNUP-->
	<div id="container">
		<div id="login">
			<p>¡Inicia sesión y comienza nuestro test!</p>
			<button type="button" data-toggle="modal" data-target="#modalLogin">Iniciar sesión</button>
		</div>
		<div id="signup">
			<p>¿Aún no tienes cuenta? No te preocupes, regístrate aquí.</p>
			<button type="button" data-toggle="modal" data-target="#modalSignup">Regístrate</button>
		</div>
	</div>

	<!--FOOTER-->
	<footer>
		&#169; Copyright 2022 | By Salma Idrissi & Jessica Piano
	</footer>

	<!--MODAL LOGIN-->
	<div id="modalLogin" class="modal fade" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">Inicia sesión</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				<div class="modal-body modal-login">
					<form>
						<label fo="username">Nombre de usuario</label><br />
						<input type="text" id="username" name="username"><br />
						<label for="password">Contraseña</label><br />
						<input type="text" id="password" name="password"><br />
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default submit" data-dismiss="modal">Iniciar</button>
				</div>
			</div>

		</div>
	</div>

	<!--MODAL SIGNUP-->
	<div id="modalSignup" class="modal fade" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">Registrar</h4>

					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				<div class="modal-body modal-singup">
					<form>
						<label for="nombre">Nombre</label><br />
						<input type="text" id="nombre" name="nombre"><br />
						<label for="apellidos">Apellidos</label><br />
						<input type="text" id="apellidos" name="apellidos"><br />
						<label for="nombre_usuario">Nombre de usuario</label><br />
						<input type="text" id="nombre_usuario" name="nombre_usuario"><br />
						<label for="password">Contraseña</label><br />
						<input type="text" id="password" name="password"><br />
						<label for="curso">Curso</label><br />
						<input type="radio" id="curso" name="curso" value="primero">Primero<br />
						<input type="radio" id="curso" name="curso" value="segundo">Segundo<br />
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default submit" data-dismiss="modal">Registrar</button>
				</div>
			</div>

		</div>
	</div>

</body>

</html>
