<!DOCTYPE html>
<html lang="es" dir="ltr">
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Trivial</title>
	
	<!--CSS-->
	<link rel="stylesheet" th:href="@{/css/animacion.css}" />
</head>

<body>
	<!--HEADER-->
	<nav th:replace="html/navbar"></nav>

	<section>
		<!--CARROUSEL-->
		<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
			<ol class="carousel-indicators">
				<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
			</ol>
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img class="d-block w-100 h-100" th:src="@{/img/carrousel_1.jpg}" alt="First slide">
				</div>
				<div class="carousel-item">
					<img class="d-block w-100 h-100" th:src="@{/img/carrousel_2.jpg}" alt="Second slide" id="c2">
				</div>
				<div class="carousel-item">
					<img class="d-block w-100 h-100" th:src="@{/img/carrousel_3.jpg}" alt="Third slide"
						style="background-size: contain">
				</div>
			</div>
			<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>

		<!--CONTAINER: LOGING & SIGNUP-->
		<div id="container">
			<div id="login">
				<p data-i18n="frase_sesion">¡Inicia sesión y comienza nuestro test!</p>
				<button type="button" data-toggle="modal" data-target="#modalLogin" data-i18n="boton_inicio">Iniciar sesión</button>
			</div>
			<div id="signup">
				<p data-i18n="frase_registro">¿Aún no tienes cuenta? No te preocupes, regístrate aquí.</p>
				<button type="button" data-toggle="modal" data-target="#modalSignup" data-i18n="boton_registro">Regístrate</button>
			</div>
		</div>
	</section>
	<!--FOOTER-->
	<footer>
		<div id="copyright">
			<div id="redes"><img th:src="@{/img/twitter.png}" alt="Imagen de twitter">
				<img th:src="@{/img/facebook.png}" alt="Imagen de facebook"></div>
			<hr />
			<span data-i18n="footer">Aviso legal | Política de privacidad | Accesibilidad | Usabilidad</span><br />
			&#169; Copyright 2022 | By Salma Idrissi & Jessica Piano
		</div>

	</footer>

</body>

</html>
